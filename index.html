<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing in The Rain</title>
    <style>
      .header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 80px 50px 60px 60px;
        max-width: 1400px;
        max-height: 400px;
      }
      .header .left {
        text-align: left;
      }
      h1 {
        font-size: 60px;
        margin-top: 0;
      }
      h3 {
        letter-spacing: 3px;
      }
      h4 {
        opacity: 0.7;
      }
      .button {
        background-color: black;
        color: white;
        padding: 7px 15px;
      }
      a.button {
        text-decoration: none;
      }
      .button:hover {
        background-color: rgb(187, 186, 186);

        transition-duration: 0.4s;
      }
      img {
        display: flex;
        width: 100%;
        height: auto;
        margin: 0 auto;
      }
      section {
        width: 100%;
        margin: 0 auto;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left">
        <h3>The Art of</h3>
        <h1>Racing in the Rain</h1>
        <h4>New York Times bestselling novel from Garth Stein</h4>
        <a
          href="https://www.amazon.com/Art-Racing-Rain-Novel/dp/0061537969"
          class="button"
          >Buy now</a
        >
      </div>
      <div class="right">
        <img
          src="https://m.media-amazon.com/images/I/81o8PrHjBqL._SL1500_.jpg"
        />
      </div>
    </div>
    <main>
      <section>
        <h2>Meet the Characters</h2>
      </section>
    </main>
    <footer></footer>

    <script></script>
  </body>
</html>
