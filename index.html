<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <title>Racing in The Rain</title>
    <style>
      :root {
        --background-color: #110b37;
        --title-color: #ffcd29;
        --sub-title-color: #f24822;
        --accent-color: #ffa629;
      }
      body {
        background-color: var(--background-color);
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Header */
      h1 {
        color: var(--title-color);
        font-size: 110px;
        margin-top: 50px;
        margin-bottom: 0px;
        font-family: "Montserrat", sans-serif;
      }
      h2 {
        color: var(--sub-title-color);
        font-family: "Montserrat", sans-serif;
      }
      h3 {
        color: var(--sub-title-color);
        margin: 0px 0px 60px 0px;
        font-family: "Montserrat", sans-serif;
        letter-spacing: 2px;
      }
      .header {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background-color: var(--background-color);
      }
      .left {
        text-align: center;
      }
      .small-text {
        font-size: 50px;
        font-family: "Gloria Hallelujah", cursive;
        vertical-align: 20px;
      }
      .btn {
        text-decoration: none;
        background-color: var(--accent-color);
        color: black;
        padding: 10px 20px;
        margin-bottom: 60px;
        border-radius: 3px;
        letter-spacing: 2px;
        font-family: "Montserrat", sans-serif;
      }
      img {
        width: 100%;
        height: auto;
      }
      .header-img {
        display: block;
        margin: 0 auto;
        width: 440px;
        padding: 120px 0px 0px 0px;
      }

      /* MAIN */
      section {
        max-width: 100%;
        margin: 0 auto;
        padding: 50px;
        background-color: var(--title-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <h1>
            RACING <br />
            <span class="small-text">in the </span>RAIN
          </h1>
          <h3>Now a major motion picture!</h3>
          <a href="/" class="btn">BUY NOW</a>
        </div>
        <div class="right">
          <img
            src="
https://s3.amazonaws.com/shecodesio-production/uploads/files/000/106/101/original/IMG_8367.png?1701809383"
            class="header-img"
          />
        </div>
      </div>
      <main>
        <section>
          <h2>About the Best Selling Book:</h2>
        </section>
      </main>
      <footer></footer>
    </div>
    <script></script>
  </body>
</html>
